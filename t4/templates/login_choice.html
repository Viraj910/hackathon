<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Portal - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
        }
        .choice-card {
            border: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: inherit;
        }
        .choice-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            color: white;
        }
        .patient-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        .patient-card:hover {
            background: linear-gradient(135deg, #43a3f5 0%, #00d9f5 100%);
            color: white;
        }
        .doctor-card {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }
        .doctor-card:hover {
            background: linear-gradient(135deg, #f7628c 0%, #fed732 100%);
            color: white;
        }
        .choice-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .choice-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .choice-description {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .hospital-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        .hospital-title h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .hospital-title p {
            color: #666;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="hospital-title">
            <h1><i class="fas fa-hospital"></i> MediCare Hospital</h1>
            <p>Welcome to our Digital Healthcare Portal</p>
        </div>
        
        <div class="row g-4">
            <div class="col-md-6">
                <a href="{{ url_for('patient_login') }}" class="card choice-card patient-card text-decoration-none">
                    <div class="card-body text-center">
                        <div class="choice-icon">
                            <i class="fas fa-user-injured"></i>
                        </div>
                        <div class="choice-title">Patient Portal</div>
                        <div class="choice-description">
                            Register for appointments and manage your healthcare
                        </div>
                    </div>
                </a>
            </div>
            
            <div class="col-md-6">
                <a href="{{ url_for('doctor_login') }}" class="card choice-card doctor-card text-decoration-none">
                    <div class="card-body text-center">
                        <div class="choice-icon">
                            <i class="fas fa-user-md"></i>
                        </div>
                        <div class="choice-title">Doctor Portal</div>
                        <div class="choice-description">
                            Access patient records and manage profiles
                        </div>
                    </div>
                </a>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <small class="text-muted">
                <i class="fas fa-lock"></i> Secure Login System
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
